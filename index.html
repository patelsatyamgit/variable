<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changevariable </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Update css variable with <span>js</span></h1>
    <div class="controls">
        <label for="spacing">spacing</label>
        <input type="range"  name="spacing" min="1" max="200" value="10" data-spacig="px">
    
        <label for="blur">blur</label>
        <input type="range"  name="blur"  min="1" max="20" value="10" data-spacig="px">
        <input type="color" name="base" value="#ffc600" id="">
       
    </div>
    <img src="drum.jpg" alt="">
</body>
<script>
    const inputs=document.querySelectorAll('.controls input');
    function handleupdate()
    {
        const suffix=this.dataset.spacig || ''; 
        document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
    }
    inputs.forEach(input => input.addEventListener('change',handleupdate));
    inputs.forEach(input => input.addEventListener('mousemove',handleupdate));
</script>
</html>
